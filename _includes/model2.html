<body>

  <div>

    <model-viewer src="/at_home/assets/Tutorial_07/bread2.glb"
                ios-src="/at_home/assets/Tutorial_07/bread2.usdz"
                alt="bread loaf"
                camera-controls
                interaction-prompt="auto"
          exposure = ".005"
                auto-rotate ar magic-leap
                >
  </model-viewer>
    <script>
(() => {
  const modelViewer = document.querySelector('#shadow-intensity-demo');
  const time = performance.now();

  const animate = (now) => {
    modelViewer.shadowIntensity = oscillate(0, 2, 4000, now - time);
    requestAnimationFrame(animate);
  };

  animate();
})();
</script>
  </div>

  <!-- 游누 Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->

      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
  </script>

  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule

      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
  </script>
  <style>

  width: 100%;
  height: 400px;
