<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model viewer example: Animation </title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 80vw;
      height: 45vw;
      /* 16:9 */
    }
  </style>
</head>

<body>

  <model-viewer 
    camera-controls 
    autoplay 
    animation-name="Running" 
    ar 
    shadow-intensity="1"
    src="../assets/mv_assets/RobotExpressive.glb" 
    ios-src="../assets/mv_assets/RobotExpressive.usdz" 
    alt="An animate 3D model of a robot"
    >
  </model-viewer>

  <p> 
    Model borrowed from 
    <a href='https://modelviewer.dev/examples/animation/index.html#crossFade'>
      https://modelviewer.dev/examples/animation/index.html#crossFade
    </a>
    just for testing purposes, converted to USDZ with 
    <a href='https://developer.apple.com/download/more/?=USDPython'>Apple's conversion script</a>
  </p>


  <script>
    (() => {
      const modelViewer = document.querySelector('model-viewer');

      self.setInterval(() => {
        modelViewer.animationName = modelViewer.animationName === 'Running' ?
          'Wave' : 'Running';
      }, 1500.0);
    })();
  </script>

</body>

</html>
