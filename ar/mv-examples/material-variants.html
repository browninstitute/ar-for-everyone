<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model viewer example: Animation </title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer {
      width: 80vw;
      height: 45vw;
      /* 16:9 */
    }
  </style>
</head>

<body>
  <model-viewer 
    camera-controls
    ar
    src="../assets/mv_assets/SheenChair.glb"
    ios-src="../assets/mv_assets/SheenChair.usdz"
    alt="A 3D model of a chair"
  >
  </model-viewer>

  <p>
    Model borrowed from
    <a href='https://modelviewer.dev/examples/scenegraph/#variants'>
      https://modelviewer.dev/examples/scenegraph/#variants
    </a>
    just for testing purposes, converted to USDZ with
    <a href='https://developer.apple.com/download/more/?=USDPython'>Apple's conversion script</a>
  </p>


  <script>
    const modelViewer = document.querySelector("model-viewer");

    modelViewer.addEventListener('load', () => {
      const names = modelViewer.availableVariants;
      let index = 0
      setInterval(() => {
        index = Number(!index)
        modelViewer.variantName = names[index]
      }, 1500.0);
    });
  </script>
</body>

</html>
