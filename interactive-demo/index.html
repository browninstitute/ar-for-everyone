<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Viewer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/tweakpane@1.5.9/dist/tweakpane.min.js"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>

  <model-viewer
    src="./assets/mn02_cropped_reduced2/scene.gltf"
    ios-src="./assets/mn02_cropped_reduced2/scene.usdz"
    environment-image="../assets/test_streetView.jpg"
    alt="A 3D model of NYC"
    interaction-prompt='none'
    camera-controls
    ar
    >

    <button slot="hotspot-0" class="hotspot"
      data-position="984660.6710739882m 233.65212140829158m -203982.8953691988m"
      data-normal="0.836074841515443m -0.000022051865178652848m 0.5486154016236165m"
      data-orbit='-20deg 45deg 50%'
    >
      <div class="annotation">annotation 1</div>
    </button>

    <button slot="hotspot-1" class="hotspot"
      data-position="986039.774523174m 220.3737352586238m -205237.45861255517m"
      data-normal="-0.5324859041118837m 0m 0.8464388707533166m"
      data-orbit='0deg 30deg 60%'>
      <div class="annotation">annotation 2</div>
    </button>

    <button slot="hotspot-2" class="hotspot"
      data-position="984541.099380295m 115.20649165016812m -205942.4908103149m"
      data-normal="0.8401381138962973m 0m 0.5423725191957757m"
      data-orbit='10deg 90deg 50%'>
      <div class="annotation">annotation 3</div>
    </button>

  </model-viewer>

  <script src="script.js"></script>
</body>

</html>
