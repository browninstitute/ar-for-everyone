<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>AR for Everyone</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
  <script src="https://unpkg.com/scrollama"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="map"></div>
  <div id="story"></div>
  <model-viewer src="model/scene.glb" ios-src="model/scene.usdz" alt="A 3D model of NYC" interaction-prompt='none'
    camera-controls ar ar-modes="webxr quick-look" ar-scale="auto">

    <button slot="hotspot-0" class="hotspot -style1" data-position="0.05 0.05 0.05" data-normal="0 1 1"
      data-visibility-attribute="visible">
      <div class="annotation">tallest building</div>
    </button>



    <button slot="hotspot-1" class="hotspot -style2"
      data-position="0.02738091090982889m 0.01704401075968693m -0.04810182437039673m"
      data-normal="0.007781348545960762m -1.159511289888734e-10m -0.9999697248491108m">
      <div class="annotation">
        <b>business name</b> <br />
        BROOKS BROTHERS GROUP, INC<br />
        <b>Number of people affected:</b><br />
        160 (71 retail store; 89 corporate offices)<br />
        <b>Notice date:</b><br />
        8/26/2020
      </div>
    </button>

    <button slot="hotspot-2" class="hotspot -style2"
      data-position="0.15439483023146697m 0.0036133989499034375m -0.0037336032457593897m"
      data-normal="0.007076019569784916m -1.0544090822018557e-10m 0.9999749646601399m">
      <div class="annotation">small building</div>
    </button>
  </model-viewer>

  <script src="./config.js"></script>
  <script src='./map.js'></script>
</body>

</html>
